<!DOCTYPE html>
<html>

<head>
  <!---jquery cdn --->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>FavorBank</title>
  <!-- <script defer src="js/favor.js" charset="utf-8"></script> -->
  <script defer src="js/index.js" charset="utf-8"></script>
</head>

<body>


  <header>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Favor Bank</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="signin.html" class="login-status">Sign in</a></li>
          </ul>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li id="tabActiveRequests" class="tab"><a class="active" href="#active-requests">active requests</a></li>
            <li id="tabDashboard" class="tab"><a href="#dashboard">your dashboard</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="col s12">
      <div id="active-requests" class="container">
        <!--- public listing list-item elements--->
      </div>
    </div>
    <div id="dashboard" class="col s12">
      <div class="container">
        <p id="header-upperlist" class="helper-dashboard-text-header grey-text">Favors you're doing</p>
        <div id="my-responses">
        </div>
        <p id="header-lowerlist" class="helper-dashboard-text-header grey-text">Favors you've asked for</p>
        <div id="my-requests">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-fixed center-align">
      <div class="helper-position-fab">
        <a class="modal-trigger btn-floating btn-large waves-effect waves-light yellow accent-4" href="#modalFavor"><i class="material-icons">add</i></a>
      </div>
      <h5 id="balance" class="footer-text">0 hours</h5>
      <!-- <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p> -->
    </div>
  </footer>

</body>

<!-- Modal Pay -->
<div id="modalPay" class="modal">
  <div class="modal-content">
    <h4 id="payee"></h4>
    <form id="formPay" class="col s12">
      <div class="row">
        <div class="col s3"></div>
        <div class="input-field col s6">
          <input placeholder="0" id="title" type="number" class="helper-center-input validate actualHours">
          <label for="title">Hours</label>
        </div>
        <div class="col s3"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat cancelPay">Cancel</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat agreePay">Agree</a>
  </div>
</div>

<!-- Modal Favor -->
<div id="modalFavor" class="modal">
  <div class="modal-content">
    <h4>Request a Favor</h4>
    <form id="formFavor">
      <div class="row helper-zeromargin">
        <div class="input-field col s12">
          <input id="favorTitle" type="text" class="helper-zeromargin-input validate">
          <label id="labelTitle" for="favorTitle">Title</label>
        </div>
      </div>
      <div class="row helper-zeromargin">
        <div class="col s12">
          Estimated:
          <div class="input-field inline">
            <input id="estimate" type="number" class="col s4 helper-zeromargin-input validate">
            <label id="labelEstimate" for="estimate" data-error="Please enter a number">Hours</label>
          </div>
        </div>
      </div>
      <div class="row helper-zeromargin">
        <div class="input-field col s12">
          <input id="timeframe" type="text" class="validate">
          <label id="labelTimeframe" for="timeframe">Time Frame</label>
        </div>
      </div>
      <div class="row helper-zeromargin">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label id="labelDescription" for="description">Description</label>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" id="modalFavorCancel" class="modal-action modal-close waves-effect waves-green btn-flat">cancel</a>
    <a href="#!" id="modalFavorAgree" class="modal-action modal-close waves-effect waves-green btn-flat">submit</a>
  </div>
</div>

</html>
