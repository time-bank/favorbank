<!-- Modal Pay -->
<div id="modalPay" class="modal">
  <div class="modal-content">
    <h4>Pay Username</h4>
    <form id="formPay" class="col s12">
      <div class="row">
        <div class="col s3"></div>
        <div class="input-field col s6">
          <input placeholder="0" id="title" type="number" class="helper-center-input validate actualHours">
          <label for="title">Hours</label>
        </div>
        <div class="col s3"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat cancelPay">Cancel</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat agreePay">Agree</a>
  </div>
</div>

<!-- Modal Favor -->
<div id="modalFavor" class="modal">
  <div class="modal-content">
    <h4>Request a Favor</h4>
    <form id="formFavor">
      <div class="row helper-zeromargin">
        <div class="input-field col s12">
          <input id="favorTitle" type="text" class="helper-zeromargin-input validate">
          <label for="favorTitle">Title</label>
        </div>
      </div>
      <div class="row helper-zeromargin">
        <div class="col s12">
          Estimated:
          <div class="input-field inline">
            <input id="estimate" type="number" class="col s4 helper-zeromargin-input validate">
            <label for="estimate" data-error="wrong" data-success="right">Hours</label>
          </div>
        </div>
      </div>
      <div class="row helper-zeromargin">
        <div class="input-field col s12">
          <input id="timeframe" type="text" class="validate">
          <label for="timeframe">Time Frame</label>
        </div>
      </div>
      <div class="row helper-zeromargin">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description">Description</label>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" id="modalFavorCancel" class="modal-action modal-close waves-effect waves-green btn-flat">cancel</a>
    <a href="#!" id="modalFavorSubmit" class="modal-action modal-close waves-effect waves-green btn-flat">submit</a>
  </div>
</div>

</html>
