<!DOCTYPE html>
<html>

<head>
  <!---jquery cdn --->
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script   src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script defer src="js/favor.js" charset="utf-8"></script>


  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Favor Bank</title>
</head>

<body>
  <div class="row">
    <form class="col s12">


      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="How how many hours do you think this favor will take?" id="estimate" type="number">
          <label for="estimate">Time estimate</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="When do you need this favor to happen?" id="timeframe" type="text" class="validate">
          <label for="timeframe">timeframe</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn submit">Submit</a>
      <a class="waves-effect waves-light btn cancel">Cancel</a>

    </form>
  </div>










</body>

</html>
