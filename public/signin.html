<!DOCTYPE html>
<html>


<head>
  <!---jquery cdn --->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Favor Bank</title>
  <script defer src="js/signin.js" charset="utf-8"></script>
</head>

<body>
  <div class="navbar-fixed">
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Favor Bank</a>
      </div>
    </nav>
  </div>


  <main>
    <div class="container">
      <div class="row">

        <form id="form" class="col s12">

          <div class="row">
            <div class="col s3"></div>
            <div class="input-field col s6">
              <input id="email" type="text" class="validate">
              <label for="email">email</label>
            </div>
            <div class="col s3"></div>
          </div>


          <div class="row">
            <div class="col s3"></div>

            <div class="input-field col s6">
              <input id="password" type="password" class="validate">
              <label for="password">password</label>
            </div>
            <div class="col s3"></div>

          </div>


          <div class="center-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">sign in</button>
            <p id="info-text" class="center-align">Please sign in or <a href="signup.html">sign up</a></p>

          </div>
        </form>
      </div>
    </div>
  </main>

</body>


</html>
